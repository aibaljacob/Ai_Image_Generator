<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="imgg">
        <div class="content">
            <h1>AI Image Generation Tool</h1>
            <p>Convert your text into image using this tool</p>
            <form action="#" class="genform">
                <input type="text" class="prompt" placeholder="Describe the image you want" required>
                <div class="controls">
                    <select class="imgq">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="gbtn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="gallery">
        <div class="imgcard">
            <img src="images/4.png" alt="image">
            <a href="#" class="dwnld">
                <img src="images/dwnld.svg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="images/3.png" alt="image">
            <a href="#" class="dwnld">
                <img src="images/dwnld.svg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="images/2.png" alt="image">
            <a href="#" class="dwnld">
                <img src="images/dwnld.svg" alt="download icon">
            </a>
        </div>
        <div class="imgcard">
            <img src="images/5.png" alt="image">
            <a href="#" class="dwnld">
                <img src="images/dwnld.svg" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
